<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلايدر التصنيفات</title>

    <!-- تضمين مكتبة Swiper.js -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <style>
        /* التنسيق العام */
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
        }

        .categories-section {
            padding: 3rem 1rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            color: #2d2d2d;
            margin-bottom: 2rem;
            font-size: 2.2rem;
        }

        /* تصميم البطاقات */
        .swiper-slide {
            width: 200px;
            height: auto;
        }




        .category-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        /* أزرار التحكم */
        .swiper-button-next,
        .swiper-button-prev {
            background: rgba(255, 255, 255, 0.9);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .swiper-button-next::after,
        .swiper-button-prev::after {
            font-size: 1.2rem;
            color: #333;
        }

        .category-icon {
            width: 82px;
            height: 82px;
            top: 794px;
            /* left: 977px; */
            border-width: 1px;
            background: teal;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #851C65;
        }

        .category-card h3 {

            font-weight: 400;
            font-size: 16px;
            line-height: 100%;
            letter-spacing: 0%;
            color: #851C65;


        }

        .category-card {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* التجاوب مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            .swiper-slide {
                width: 150px !important;
            }
        }
    </style>
</head>

<body>
 
 
</body>

</html>
