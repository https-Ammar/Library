<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>رحلتك مع الكتاب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
        }

        .carousel-item {
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .carousel-overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .content {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 1000;
            width: 90%;
            max-width: 600px;
        }

        .content h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .search-box {
            background: #fff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            overflow: hidden;
            padding: 8px 12px;
        }

        .search-box svg {
            margin-left: 8px;
        }

        .search-box input {
            border: none;
            padding: 8px;
            font-size: 16px;
            flex: 1;
            outline: none;
        }

        .carousel-indicators [data-bs-target] {
            background-color: #fff;
        }

        .carousel-item {
            height: 60vh;
            background-size: cover;
            background-position: center;
            position: relative;
        }
    </style>
</head>

<body>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
