<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>رحلتك مع الكتاب</title>

    <!-- الخط العربي -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body,
        html {
            height: 100%;
        }

        .slider-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .owl-carousel .item {
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: 1;
            position: absolute;
            top: 0;
            left: 0;

            z-index: 1;

            height: 373px;
            background-image: url(../assets/images/bg.jpg);

        }

        .owl-carousel .owl-stage-outer {
            height: 373px;
        }

        .slider-content {
            position: absolute;
            z-index: 2;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;

            width: 90%;
            max-width: 700px;
        }

        .slider-content h1 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        .slider-content p {
            font-size: 18px;
            margin-bottom: 25px;
        }

        .search-box {
            background: #fff;
            border-radius: 8px;
            display: flex;
            overflow: hidden;
            align-items: center;
        }

        .search-box select,
        .search-box input {
            border: none;
            padding: 12px;
            font-size: 16px;
            outline: none;
        }

        .search-box select {
            background: #fff;
        }

        .search-box input {
            flex: 1;
            direction: rtl;
        }

        .search-box button {
            padding: 12px 20px;
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .owl-dots {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 2;
        }
    </style>
</head>

<body>

    <div class="slider-container">
        <div class="owl-carousel owl-theme">
            <div class="item" style="background-image: url('../assets/images/bg.jpg');"></div>
            <div class="item" style="background-image: url('../assets/images/bg.jpg');"></div>
            <div class="item" style="background-image: url('../assets/images/bg.jpg');"></div>
        </div>
        <div class="overlay"></div>

        <div class="slider-content">
            <h1>رحلتك مع الكتاب تبدأ من هنا</h1>
            <p>هنا حيث يلتقي شغف القراءة بذوق الاختيار. اكتشف آلاف العناوين في كل المجالات!</p>
            <div class="search-box">
                <select>
                    <option>بحث بالعنوان</option>
                    <option>اسم المؤلف</option>
                    <option>دار النشر</option>
                </select>
                <input type="text" placeholder="ابحث...">
                <button>🔍</button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $(".owl-carousel").owlCarousel({
                items: 1,
                loop: true,
                autoplay: true,
                autoplayTimeout: 4000,
                dots: true
            });
        });
    </script>

</body>

</html>
