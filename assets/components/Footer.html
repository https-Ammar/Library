<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        .navbar-nav .dropdown-menu {
            text-align: right;
        }

        .icon-container {
            position: relative;
            margin-left: 15px;
            cursor: pointer;
        }

        .icon-container .badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background: red;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 50%;
        }

        .navbar-brand img {
            height: 40px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-3">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" href="#">
                <img src="./assets/assets/images/logo.png" alt="Logo">
            </a>

            <div class="d-flex align-items-center order-lg-last">
                <div class="icon-container" id="cart-icon">
                    <i class='bx bx-cart' style="font-size: 22px;"></i>
                    <div class="badge" id="cart-count">3</div>
                </div>

                <div class="icon-container" id="fav-icon">
                    <i class='bx bx-heart' style="font-size: 22px;"></i>
                    <div class="badge" id="fav-count">5</div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        En
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Ar</a></li>
                    </ul>
                </div>
            </div>

            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">الرئيسية</a></li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">المكتبة</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">كتب ورقية</a></li>
                            <li><a class="dropdown-item" href="#">كتب إلكترونية</a></li>
                            <li><a class="dropdown-item" href="#">مجلدات</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">الدكان</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">ملابس</a></li>
                            <li><a class="dropdown-item" href="#">إكسسوارات</a></li>
                            <li><a class="dropdown-item" href="#">أدوات منزلية</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">الكترونيات</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">هواتف</a></li>
                            <li><a class="dropdown-item" href="#">كمبيوترات</a></li>
                            <li><a class="dropdown-item" href="#">أجهزة ذكية</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">المدونة</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">أحدث المقالات</a></li>
                            <li><a class="dropdown-item" href="#">تقنية</a></li>
                            <li><a class="dropdown-item" href="#">تسويق</a></li>
                        </ul>
                    </li>

                    <li class="nav-item"><a class="nav-link" href="#">من نحن</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">اتصل بنا</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
