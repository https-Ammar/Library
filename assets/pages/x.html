<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>استعلام عن الكتاب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .custom-outline-btn {
            border: 3px solid #7A2563;
            color: #7A2563;
            border-radius: 12px;
            font-weight: bold;
            padding: 10px 30px;
        }

        .custom-filled-btn {
            background-color: #7A2563;
            color: white;
            border-radius: 12px;
            font-weight: bold;
            padding: 10px 30px;
            border: none;
        }

        .modal-header {
            border-bottom: none;
            justify-content: center;
        }

        .modal-title {
            color: #7A2563;
            font-weight: bold;
        }

        .btn-close {
            position: absolute;
            left: 1rem;
            top: 1rem;
        }

        .btn-purple {
            background-color: #7A2563;
            color: white;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            padding: 10px 30px;
        }
    </style>
</head>

<body class="p-5">

    <!-- زر استعلام -->
    <div class="text-center">
        <button class="custom-outline-btn btn" data-bs-toggle="modal" data-bs-target="#bookInquiryModal">
            استعلام عن الكتاب
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="bookInquiryModal" tabindex="-1" aria-labelledby="bookInquiryLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3 rounded-4">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookInquiryLabel">استعلام عن الكتاب</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">البريد الالكتروني</label>
                            <input type="email" class="form-control" id="email" placeholder="البريد الالكتروني">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn-purple">ارسال</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
