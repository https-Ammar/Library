<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Login</title>

    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Dongle&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <link href="../styles/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/LTR.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <section id="nav_en"></section>

    <main class="container mt-5">
        <section class="py-5">
            <div class="container py-5">
                <div class="row box_shadow">
                    <div class="col-md-5 mb-4 contact-info">
                        <div class="cover_login"></div>
                    </div>

                    <div class="col-md-7 d-flex align-items-center justify-content-center p-3 text-center">
                        <div class="w-75 w-md-100">
                            <h3 class="mb-3">Login</h3>
                            <p class="text-muted">Enter your details to access our services and your favorite books</p>

                            <form class="login_form">
                                <div class="mb-3 d-flex align-items-center">
                                    <svg width="27" height="21" viewBox="0 0 27 21" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M25.2281 3.21675L14.5749 12.039C14.2722 12.2898 13.8914 12.4271 13.4983 12.4271C13.1052 12.4271 12.7244 12.2898 12.4217 12.039L1.77356 3.21675C1.71643 3.38873 1.68737 3.56878 1.6875 3.75V17.25C1.6875 17.6976 1.86529 18.1268 2.18176 18.4432C2.49822 18.7597 2.92745 18.9375 3.375 18.9375H23.625C24.0726 18.9375 24.5018 18.7597 24.8182 18.4432C25.1347 18.1268 25.3125 17.6976 25.3125 17.25V3.75C25.3132 3.56887 25.2847 3.38882 25.2281 3.21675ZM3.375 0.375H23.625C24.5201 0.375 25.3785 0.730579 26.0115 1.36351C26.6444 1.99645 27 2.85489 27 3.75V17.25C27 18.1451 26.6444 19.0035 26.0115 19.6365C25.3785 20.2694 24.5201 20.625 23.625 20.625H3.375C2.47989 20.625 1.62145 20.2694 0.988515 19.6365C0.355579 19.0035 0 18.1451 0 17.25V3.75C0 2.85489 0.355579 1.99645 0.988515 1.36351C1.62145 0.730579 2.47989 0.375 3.375 0.375ZM3.02062 2.0625L12.4301 9.83006C12.7315 10.079 13.1099 10.2156 13.5008 10.2165C13.8916 10.2174 14.2707 10.0826 14.5732 9.83512L24.0772 2.0625H3.02062Z"
                                            fill="#757575" />
                                    </svg>
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>

                                <div class="mb-3 d-flex align-items-center">
                                    <svg width="21" height="27" viewBox="0 0 21 27" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M5 10.75V6.625C5 3.58625 7.46125 1.125 10.5 1.125C13.5388 1.125 16 3.58625 16 6.625V10.75M10.5 17.625C10.8647 17.625 11.2144 17.4801 11.4723 17.2223C11.7301 16.9644 11.875 16.6147 11.875 16.25C11.875 15.8853 11.7301 15.5356 11.4723 15.2777C11.2144 15.0199 10.8647 14.875 10.5 14.875C10.1353 14.875 9.78559 15.0199 9.52773 15.2777C9.26987 15.5356 9.125 15.8853 9.125 16.25C9.125 16.6147 9.26987 16.9644 9.52773 17.2223C9.78559 17.4801 10.1353 17.625 10.5 17.625ZM10.5 17.625V21.75M3.075 10.75H17.925C19.135 10.75 20.125 11.74 20.125 12.95V22.575C20.125 24.39 18.64 25.875 16.825 25.875H4.175C2.36 25.875 0.875 24.39 0.875 22.575V12.95C0.875 11.74 1.865 10.75 3.075 10.75Z"
                                            stroke="#757575" stroke-width="1.6875" stroke-miterlimit="10"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    <input type="password" class="form-control" id="password" placeholder="********">
                                </div>

                                <div class="d-flex justify-content-between mb-3">
                                    <div class="form-check_">
                                        <input type="checkbox" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>
                                    <a href="#" class="text-primary">Forgot password?</a>
                                </div>

                                <button type="submit" class="btn btn-send">Submit</button>

                                <div class="text-center mt-3">
                                    <span>Don't have an account? </span>
                                    <a href="#" class="text-primary fw-bold">Create one</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <section id="foot_en"></section>

    <script src="../scripts/English.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
