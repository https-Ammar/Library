<body>





    <section id="nav_en"></section>



    <main class="container_">

        <section class="terms and condition ">
            <div class="text_condition">
                <h2>
                    Payment
                </h2>
                <div class="path_link">
                    <a href="#" class="active">Home</a>
                    <span>/</span>
                    <a href="#">Payment</a>
                </div>
            </div>
        </section>

        <section class="Chackout_now mt-5">
            <div class="row responsive_row">

                <div class="col-lg-8">
                    <div class="bg-white rounded">
                        <form class="chackout_form">
                            <div class="row mb-3">
                                <div class="col-12 col-lg-6">
                                    <label class="form-label">First Name *</label>
                                    <input type="text" class="form-control" placeholder="First Name">
                                </div>
                                <div class="col-12 col-lg-6">
                                    <label class="form-label">Last Name *</label>
                                    <input type="text" class="form-control" placeholder="Last Name">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-12 col-lg-6">
                                    <label class="form-label">Country *</label>
                                    <select class="form-select">
                                        <option selected disabled>Select Country</option>
                                    </select>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <label class="form-label">Region *</label>
                                    <select class="form-select">
                                        <option selected disabled>Select Region</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-12 col-lg-6">
                                    <label class="form-label">ZIP / Postal Code *</label>
                                    <input type="text" class="form-control" placeholder="ZIP / Postal Code">
                                </div>
                                <div class="col-12 col-lg-6">
                                    <label class="form-label">Phone *</label>
                                    <input type="text" class="form-control" placeholder="Phone Number">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email *</label>
                                <input type="email" class="form-control" placeholder="Email">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Detailed Address *</label>
                                <textarea class="form-control" rows="2" placeholder="Detailed Address"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Notes *</label>
                                <textarea class="form-control" rows="2" placeholder="Notes"></textarea>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-lg-4 mb-4">
                    <div class="bg-white rounded Chackout_box_card">
                        <section class="p-0 p-sm-3">
                            <div class="row border-bottom py-3 align-items-center cart-item">
                                <div class="col-12 d-flex mb-4 mb-md-2">
                                    <div class="product-image me-2"
                                        style="background-image: url(../images/poster1.png);"></div>
                                    <div>
                                        <p class="mb-1">The Queen's Gambit</p>
                                        <small class="text-muted">Sheridan Le Fanu</small>
                                    </div>
                                </div>
                                <div class="col-3 mb-2 mb-md-0">
                                    <div class="price">4.5 KWD</div>
                                </div>
                                <div class="col-4 mb-2 mb-md-0">
                                    <div class="input-group my-2 Chackout">
                                        <button class="btn btn-outline-secondary decrement">-</button>
                                        <input type="text" class="form-control text-center quantity" value="1" readonly>
                                        <button class="btn btn-outline-secondary increment">+</button>
                                    </div>
                                </div>
                                <div class="col-3 mb-2 mb-md-0">
                                    <div class="price">4.5 KWD</div>
                                </div>
                                <div class="col-2 mb-2 mb-md-0">
                                    <div class="col-2 col-md-2">
                                        <button class="delet">
                                            <!-- SVG remains unchanged -->
                                            <svg width="22" height="24" viewBox="0 0 22 24" fill="none"
                                                xmlns="http://www.w3.org/2000/svg">

                                                    stroke="#717171" stroke-width="1.5" stroke-linecap="round"
                                                    stroke-linejoin="round"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Second item repeated -->
                            <div class="row border-bottom py-3 align-items-center cart-item">
                                <div class="col-12 d-flex mb-4 mb-md-2">
                                    <div class="product-image me-2"
                                        style="background-image: url(../images/poster1.png);"></div>
                                    <div>
                                        <p class="mb-1">The Queen's Gambit</p>
                                        <small class="text-muted">Sheridan Le Fanu</small>
                                    </div>
                                </div>
                                <div class="col-3 mb-2 mb-md-0">
                                    <div class="price">4.5 KWD</div>
                                </div>
                                <div class="col-4 mb-2 mb-md-0">
                                    <div class="input-group my-2 Chackout">
                                        <button class="btn btn-outline-secondary decrement">-</button>
                                        <input type="text" class="form-control text-center quantity" value="1" readonly>
                                        <button class="btn btn-outline-secondary increment">+</button>
                                    </div>
                                </div>
                                <div class="col-3 mb-2 mb-md-0">
                                    <div class="price">4.5 KWD</div>
                                </div>
                                <div class="col-2 mb-2 mb-md-0">
                                    <div class="col-2 col-md-2">
                                        <button class="delet">
                                            <!-- SVG remains unchanged -->
                                            <svg width="22" height="24" viewBox="0 0 22 24" fill="none"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path
                                                    d="M13.502 10.75V18.25M8.50195 10.75V18.25M3.50195 5.75V20.75C3.50195 21.413 3.76534 22.0489 4.23419 22.5178C4.70303 22.9866 5.33891 23.25 6.00195 23.25H16.002C16.665 23.25 17.3009 22.9866 17.7697 22.5178C18.2386 22.0489 18.502 21.413 18.502 20.75V5.75M1.00195 5.75H21.002M4.75195 5.75L7.25195 0.75H14.752L17.252 5.75"
                                                    stroke="#717171" stroke-width="1.5" stroke-linecap="round"

                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>

                                <div class="summary summary_Chackout">
                                    <p><span class="span_titel">Total :</span><span>&nbsp;-2.00 KWD</span></p>
                                </div>
                                <div class="d-flex align-items-center add">
                                    <div class="block_input form-control coupon">

                                        <svg width="30" height="30" viewBox="0 0 30 30" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M18.5 10L20 11.5L11.5 20L10 18.5L18.5 10ZM5 5H25C26.3875 5 27.5 6.1125 27.5 7.5V12.5C26.837 12.5 26.2011 12.7634 25.7322 13.2322C25.2634 13.7011 25 14.337 25 15C25 15.663 25.2634 16.2989 25.7322 16.7678C26.2011 17.2366 26.837 17.5 27.5 17.5V22.5C27.5 23.8875 26.3875 25 25 25H5C4.33696 25 3.70107 24.7366 3.23223 24.2678C2.76339 23.7989 2.5 23.163 2.5 22.5V17.5C3.8875 17.5 5 16.3875 5 15C5 14.337 4.73661 13.7011 4.26777 13.2322C3.79893 12.7634 3.16304 12.5 2.5 12.5V7.5C2.5 6.83696 2.76339 6.20107 3.23223 5.73223C3.70107 5.26339 4.33696 5 5 5ZM5 7.5V10.675C5.7596 11.113 6.39044 11.7433 6.82907 12.5026C7.26769 13.2618 7.49862 14.1232 7.49862 15C7.49862 15.8768 7.26769 16.7382 6.82907 17.4974C6.39044 18.2567 5.7596 18.887 5 19.325V22.5H25V19.325C24.2404 18.887 23.6096 18.2567 23.1709 17.4974C22.7323 16.7382 22.5014 15.8768 22.5014 15C22.5014 14.1232 22.7323 13.2618 23.1709 12.5026C23.6096 11.7433 24.2404 11.113 25 10.675V7.5H5ZM11.875 10C12.9125 10 13.75 10.8375 13.75 11.875C13.75 12.9125 12.9125 13.75 11.875 13.75C10.8375 13.75 10 12.9125 10 11.875C10 10.8375 10.8375 10 11.875 10ZM18.125 16.25C19.1625 16.25 20 17.0875 20 18.125C20 19.1625 19.1625 20 18.125 20C17.0875 20 16.25 19.1625 16.25 18.125C16.25 17.0875 17.0875 16.25 18.125 16.25Z"
                                                fill="#757575"></path>
                                        </svg>
                                        <input type="text" class="coupon" placeholder="Add Promo Code">
                                    </div>
                                    <button class="btn btn-add px-4 me-2">Add</button>
                                </div>
                            </div>

                            <div class="summary summary_Chackout">
                                <p><span class="span_titel">Discount (Promo Code) :</span><span>&nbsp;-2.00 KWD</span>
                                </p>
                                <p><span class="span_titel">Final Total :</span><span>&nbsp;-2.00 KWD</span></p>
                                <p><span class="span_titel text-black">Cash on Delivery</span></p>
                            </div>

                            <button class="pay_now ptn p-3 Chackout">
                                <a href="#">Confirm Order</a>
                            </button>
                        </section>
                    </div>
                </div>

            </div>
        </section>
    </main>









    <section id="foot_en"></section>
    <script src="../scripts/English.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.input-group').forEach(group => {
            const input = group.querySelector('.quantity');
            const btnPlus = group.querySelector('.increment');
            const btnMinus = group.querySelector('.decrement');

            btnPlus.addEventListener('click', () => {
                input.value = parseInt(input.value) + 1;
            });

            btnMinus.addEventListener('click', () => {
                if (parseInt(input.value) > 1) {
                    input.value = parseInt(input.value) - 1;
                }
            });
        });
    </script>



</body>

</html>
