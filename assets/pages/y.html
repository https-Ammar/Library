<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel - أسهم خارج السلايدر</title>

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .carousel-wrapper {
            position: relative;
            padding: 0 60px;
            /* مساحة للأسهم خارج السلايدر */
            max-width: 1200px;
            margin: 50px auto;
        }

        .owl-carousel {
            position: relative;
        }

        .owl-nav {
            position: absolute;
            top: 50%;
            width: calc(100% + 120px);
            /* تعويض البادينج */
            left: -60px;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .owl-nav button.owl-prev,
        .owl-nav button.owl-next {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            font-size: 1.8rem;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: all;
            cursor: pointer;
            transition: background 0.3s;
        }

        .owl-nav button.owl-prev:hover,
        .owl-nav button.owl-next:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .item {
            background: #4caf50;
            padding: 30px 0;
            text-align: center;
            color: white;
            border-radius: 8px;
            font-size: 24px;
        }
    </style>
</head>

<body>

    <div class="carousel-wrapper">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <h4>1</h4>
            </div>
            <div class="item">
                <h4>2</h4>
            </div>
            <div class="item">
                <h4>3</h4>
            </div>
            <div class="item">
                <h4>4</h4>
            </div>
            <div class="item">
                <h4>5</h4>
            </div>
            <div class="item">
                <h4>6</h4>
            </div>
            <div class="item">
                <h4>7</h4>
            </div>
            <div class="item">
                <h4>8</h4>
            </div>
            <div class="item">
                <h4>9</h4>
            </div>
            <div class="item">
                <h4>10</h4>
            </div>
            <div class="item">
                <h4>11</h4>
            </div>
            <div class="item">
                <h4>12</h4>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                navText: ['‹', '›'],
                responsive: {
                    0: { items: 3 },
                    600: { items: 3 },
                    1000: { items: 5 }
                }
            });
        });
    </script>

</body>

</html>
