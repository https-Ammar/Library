<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>٣ صور ثابتة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        .card-fixed {
            background-color: #f7f1e5;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .card-fixed img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .btn-black {
            background-color: black;
            color: white;
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row text-center">

            <div class="col-4">
                <div class="card-fixed">
                    <img src="your-image1.jpg" alt="المكتبة">
                    <h5>المكتبة</h5>
                    <p>الكتب، القصص و الروايات</p>
                    <button class="btn-black">تصفح</button>
                </div>
            </div>

            <div class="col-4">
                <div class="card-fixed">
                    <img src="your-image2.jpg" alt="الكترونيات">
                    <h5>الكترونيات</h5>
                    <p>اخر العروض و الخصومات</p>
                    <button class="btn-black">تسوق</button>
                </div>
            </div>

            <div class="col-4">
                <div class="card-fixed">
                    <img src="your-image3.jpg" alt="المتجر">
                    <h5>المتجر</h5>
                    <p>اكسسوارات و مستلزمات مكتبية</p>
                    <button class="btn-black">تسوق</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
